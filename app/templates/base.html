<html>
	<head>
		{% if title %}
		<title>{{ title }} - microblog</title>
		{% else %}
		<title>Welcome to microblog!</title>
		{% endif %}
	</head>
	<body>
		<div>Microblog: 
		<a href="/index">Home</a>
		</div>
		<hr>
		{% with message = get_flashed_message() %}
			{% if messages %}
			<u1>
			{% for message in messages %}
				<li>{{message}} </li>
			{% endfor %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
